<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">

<body class="fullscreen">
  <div class="container">
    <h1 class="title">MTE在庫･備品管理システム</h1>

    <p>持出備品の項目を入力してください。</p>

      <label class="label">No.</label>
      <input class="inputs" type="text" name="no">
    </div>
    <div class="list">
      <label class="label">名称</label>
      <input class="inputs" type="text" name="name">
    </div>
    <div class="list">
      <label class="label">メーカ</label>
      <input class="inputs" type="text" name="mfrname">
    </div>       
    <div class="list">
      <label class="label">型式</label>
      <input class="inputs" type="text" name="model">
    </div>

      <label class="label">場所</label>
      <input class="inputs" type="text" name="location">
    </div>

      <label class="label">メモ</label>
      <textarea class="inputs"></textarea>
    </div>
    <div class="item">
      <label class="label">利用開始日</label>
      <input class="inputs" type="date" name="start">
    </div>
    <div class="item">
      <label class="label">返却予定日</label>
      <input class="inputs" type="date" name="returns">
    </div>
    <div class="btn-area">
      <input type="submit" value="登録"><input type="reset" value="リセット">
